<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
	<head>
	  <meta charset="UTF-8"/>
	  <meta name="viewport" content="width=device-width" />
	  <title>List of Guests</title>
	  <link type="text/css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet"/>
	</head>
	<body>
		<form class=form-inline method="POST" th:object="${guest}" th:action=@{/guests} style="margin: 20px 0">
		    <div class="form-group">
		        <input type="text" class="form-control"
		                placeholder="Nome"
		                th:field="*{nome}"/>
		        <input type="text" class="form-control"
		            placeholder="Acompanhantes"
		            th:field="*{quantidadeAcompanhantes}"/>
		        <button type="submit"
		            class="btn btn-primary">Add</button>
			</div>
		</form>
		<!-- -------------------------------------------- -->
	   <div class="panel panel-default" style="margin: 10px">
        <div class="panel-heading">
            <h1 class="panel-title">List of Guests</h1>
		</div>
        <div class="panel-body">
            <table class="table">
				<thead>
					<tr>
                        <th>Nome</th>
                        <th>Acompanhantes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="guest : ${guests}">
					    <td th:text="${guest.nome}"></td>
					    <td th:text="${guest.quantidadeAcompanhantes}"></td>
					</tr>
                </tbody>
            </table>
        </div>
    </div>	
	<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
	</body>
</html>
